<!DOCTYPE html>
<html>
<head>
    <title>Order Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Place Your Order</h1>
    <form action="/submit_order" method="post">
        <div class="row">
            {% for i in range(1, 10) %}
            <div class="col-6 col-md-4 mb-4 text-center">
                <img src="/static/images/product{{ i }}.jpg" alt="Product {{ i }}" class="img-fluid rounded">
                <h5>Product {{ i }}</h5>
                <input type="number" name="product{{ i }}" min="0" class="form-control mt-2" placeholder="Quantity">
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Submit Order</button>
        </div>
    </form>
</div>
</body>
</html>
